general {
    lock_cmd = sh -c 'playerctl pause; pidof hyprlock || { [ "$XDG_CURRENT_DESKTOP" = "niri" ] && niri msg action do-screen-transition; hyprlock >/dev/null 2>&1; }'
    unlock_cmd = pkill -SIGUSR1 hyprlock
    before_sleep_cmd = hyprctl dispatch dpms off; loginctl lock-session
    after_sleep_cmd = pkill -SIGUSR2 hyprlock; hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 60
    on-timeout = loginctl lock-session
}

listener {
    timeout = 150
    on-timeout = brightnessctl -s set 0          # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

listener {
    timeout = 180
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 300
    on-timeout = systemctl suspend-then-hibernate
}
